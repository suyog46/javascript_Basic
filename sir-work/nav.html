<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar1, .bar2, .bar3{ width: 15px; height: 2px; background: #000; margin: 2px 0;
        transition: 0.9s;}
        .s .bar2{ opacity: 0;}
        .s .bar1{ transform: rotate(-45deg) translate(3px , 0px);}
        .s .bar3{ transform: rotate(45deg) translate(3px , 0px);}
    </style>
</head>
<body>
    <div class="con" onclick="nav(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <script>
        function nav(x)
        {
            x.classList.toggle('s')
        }
    </script>
</body>
</html>
